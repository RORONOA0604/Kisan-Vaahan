<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product | Kisan Vaahan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'kisan-green': '#22C55E',
            'kisan-dark': '#047857',
            'kisan-light': '#D1FAE5',
          },
          boxShadow: { 'card-lift': '0 4px 6px -1px rgba(0, 0, 0, 0.1)' }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 font-sans text-gray-800" style="zoom: 70%; overflow-x: hidden;">

<!-- HEADER -->
<header class="bg-white shadow-md sticky top-3 z-30">
  <div class="flex justify-between items-center px-10 md:px-4 py-1 max-w-8xl mx-auto">
    <div class="flex items-center space-x-5 cursor-pointer">
      <img src="{{ url_for('static', path='logo.png') }}" alt="Kisan Vaahan Logo"
           class="h-28 w-28 object-contain transform hover:rotate-12 transition-transform duration-400" />
      <h1 class="text-4xl font-extrabold text-kisan-dark tracking-tight leading-none transform hover:scale-105 transition-transform duration-300">
        KISAN VAAHAN
      </h1>
    </div>
    <nav class="space-x-10 hidden lg:flex text-2xl font-semibold">
      <a href="{{ url_for('farmer_dashboard') }}" class="text-kisan-dark hover:text-kisan-green transition duration-300">Dashboard</a>
      <a href="{{ url_for('buyer_market') }}" class="text-kisan-dark hover:text-kisan-green transition duration-300">Marketplace</a>
      <a href="{{ url_for('about') }}" class="text-kisan-dark hover:text-kisan-green transition duration-300">About</a>
      <a href="{{ url_for('contact') }}" class="text-kisan-dark hover:text-kisan-green transition duration-300">Contact</a>
    </nav>
  </div>
</header>

<!-- Add Product Form -->
<section class="max-w-4xl mx-auto bg-white p-10 mt-12 border border-gray-300 rounded-2xl shadow-card">
  <h2 class="text-3xl font-bold text-center text-kisan-dark mb-10">Add New Product</h2>

  <form id="productForm" class="space-y-8">

    <!-- Upload Image -->
    <div class="text-center">
      <label class="block w-full bg-kisan-light/50 border border-kisan-green rounded-xl py-4 cursor-pointer hover:bg-kisan-light transition font-semibold">
        <input type="file" id="productImage" accept="image/*" class="hidden">
        Upload Image ðŸ“·
      </label>
      <img id="imagePreview" class="mt-4 mx-auto hidden w-52 h-40 object-cover rounded-lg shadow-md" />
    </div>

    <!-- Product Name -->
    <div>
      <label class="text-lg font-semibold">Product Name</label>
      <input type="text" id="productName" class="w-full mt-2 p-3 border rounded-lg" placeholder="Enter product name">
    </div>

    <!-- Farmer Info -->
    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <label class="text-lg font-semibold">Farmer Name</label>
        <input type="text" id="farmerName" class="w-full mt-2 p-3 border rounded-lg" placeholder="Enter your name">
      </div>
      <div>
        <label class="text-lg font-semibold">Phone Number</label>
        <input type="text" id="farmerPhone" class="w-full mt-2 p-3 border rounded-lg" placeholder="Enter phone number">
      </div>
    </div>

    <!-- Category + Price -->
    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <label class="text-lg font-semibold">Category</label>
        <select id="productCategory" class="w-full mt-2 p-3 border rounded-lg">
          <option>Vegetables</option>
          <option>Fruits</option>
          <option>Grains</option>
          <option>Flowers</option>
          <option>Pulses</option>
        </select>
      </div>

      <div>
        <label class="text-lg font-semibold">Price per kg (â‚¹)</label>
        <input type="number" id="productPrice" class="w-full mt-2 p-3 border rounded-lg" placeholder="Enter price">
      </div>
    </div>

    <!-- Stock -->
    <div>
      <label class="text-lg font-semibold">Stock Available (Kg)</label>
      <input type="number" id="productStock" class="w-full mt-2 p-3 border rounded-lg" placeholder="Enter quantity">
    </div>

    <!-- Description -->
    <div>
      <label class="text-lg font-semibold">Description</label>
      <textarea id="productDescription" rows="4" class="w-full mt-2 p-3 border rounded-lg" placeholder="Describe the product..."></textarea>
    </div>

    <!-- Submit -->
    <button type="submit"
      class="w-full bg-kisan-green text-white py-3 rounded-lg text-lg font-bold shadow-md hover:bg-kisan-dark transition duration-300">
      Save Product
    </button>

    <p id="saveMessage" class="text-center text-lg font-semibold mt-3 hidden"></p>
  </form>
</section>

<!-- FOOTER -->
<footer class="bg-kisan-dark text-white py-12 text-center mt-16">
  <p class="text-lg">Â© 2025 Kisan Vaahan. All rights reserved.</p>
</footer>

<script>
let imageBase64 = "";

// Image Preview
document.getElementById("productImage").addEventListener("change", function () {
  const file = this.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = e => {
      imageBase64 = e.target.result;
      document.getElementById("imagePreview").src = imageBase64;
      document.getElementById("imagePreview").classList.remove("hidden");
    };
    reader.readAsDataURL(file);
  }
});

// Save Product
document.getElementById("productForm").addEventListener("submit", function (e) {
  e.preventDefault();

  const newProduct = {
    name: document.getElementById("productName").value.trim(),
    farmer: document.getElementById("farmerName").value.trim(),
    phone: document.getElementById("farmerPhone").value.trim(),
    category: document.getElementById("productCategory").value,
    price: document.getElementById("productPrice").value.trim(),
    quantity: document.getElementById("productStock").value.trim(),
    desc: document.getElementById("productDescription").value.trim(),
    image: imageBase64 || "https://via.placeholder.com/150"
  };

  // Validation
  if (!newProduct.name || !newProduct.price || !newProduct.quantity || !newProduct.farmer || !newProduct.phone) {
    alert("âš  Please fill all required fields!");
    return;
  }

  // SAVE TO farmerUploads (Admin Page)
  const uploads = JSON.parse(localStorage.getItem("farmerUploads")) || [];
  uploads.push(newProduct);
  localStorage.setItem("farmerUploads", JSON.stringify(uploads));

  // SAVE TO farmerProducts (Dashboard Page)
  const farmerProducts = JSON.parse(localStorage.getItem("farmerProducts")) || [];
  farmerProducts.push(newProduct);
  localStorage.setItem("farmerProducts", JSON.stringify(farmerProducts));

  // Show Success
  const msg = document.getElementById("saveMessage");
  msg.textContent = "âœ… Product Uploaded Successfully!";
  msg.classList.remove("hidden");
  msg.classList.add("text-kisan-green");

  // small delay then redirect to dashboard route
  setTimeout(() => {
    window.location.href = "{{ url_for('farmer_dashboard') }}";
  }, 800);
});
</script>

</body>
</html>
