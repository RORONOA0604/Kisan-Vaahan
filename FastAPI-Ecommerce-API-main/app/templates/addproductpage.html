<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Add Product | Kisan Vaahan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'kisan-green': '#22C55E',
            'kisan-dark': '#047857',
            'kisan-light': '#D1FAE5',
          },
          boxShadow: {
            'card-lift': '0 4px 6px -1px rgba(0, 0, 0, 0.1)',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 font-sans text-gray-800" style="zoom: 70%; overflow-x: hidden;">

<!-- HEADER -->
<header class="bg-white shadow-md sticky top-3 z-30">
  <div class="flex justify-between items-center px-10 md:px-4 py-1 max-w-8xl mx-auto">
    <div class="flex items-center space-x-5 cursor-pointer">
      <img src="logo.png" alt="Kisan Vaahan Logo" 
           class="h-28 w-28 object-contain transform hover:rotate-12 transition-transform duration-400" />
      <h1 class="text-4xl font-extrabold text-kisan-dark tracking-tight leading-none transform hover:scale-105 transition-transform duration-300">
        KISAN VAAHAN
      </h1>
    </div>
    <nav class="space-x-10 hidden lg:flex text-2xl font-semibold">
      <a href="{{ url_for('admin_dashboard') }}" class="text-kisan-dark hover:text-kisan-green transition duration-300">Dashboard</a>
      <a href="{{ url_for('admin_products') }}" class="text-kisan-dark hover:text-kisan-green transition duration-300">Products</a>
      <a href="{{ url_for('marketplace') }}" class="text-kisan-dark hover:text-kisan-green transition duration-300">Marketplace</a>
    </nav>
  </div>
</header>

<!-- ADD PRODUCT FORM -->
<section class="max-w-4xl mx-auto bg-white p-10 mt-12 border border-gray-300 rounded-2xl shadow-card-lift">

  <h2 class="text-3xl font-bold text-center text-kisan-dark mb-10">Add New Product</h2>

  <form id="productForm" class="space-y-8">

    <!-- IMAGE UPLOAD -->
    <div class="text-center">
      <label class="block w-full bg-kisan-light/50 border border-kisan-green rounded-xl py-4 cursor-pointer hover:bg-kisan-light transition font-semibold">
        <input type="file" id="productImage" accept="image/*" class="hidden">
        Upload Image üì∑
      </label>
      <img id="imagePreview" class="mt-4 mx-auto hidden w-52 h-40 object-cover rounded-lg shadow-md" />
    </div>

    <!-- PRODUCT NAME -->
    <div>
      <label class="text-lg font-semibold">Product Name</label>
      <input type="text" id="productName"
        class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kisan-green focus:outline-none"
        placeholder="Enter product name">
    </div>

    <!-- CATEGORY + PRICE -->
    <div class="grid md:grid-cols-2 gap-6">
      <div>
        <label class="text-lg font-semibold">Category</label>
        <select id="productCategory"
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kisan-green focus:outline-none">
          <option>Vegetables</option>
          <option>Fruits</option>
          <option>Grains</option>
          <option>Millets</option>
          <option>Pulses</option>
          <option>Flowers</option>
        </select>
      </div>

      <div>
        <label class="text-lg font-semibold">Price per Kg (‚Çπ)</label>
        <input type="number" id="productPrice"
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kisan-green focus:outline-none"
          placeholder="Enter price">
      </div>
    </div>

    <!-- STOCK -->
    <div>
      <label class="text-lg font-semibold">Stock Available (Kg)</label>
      <input type="number" id="productStock"
        class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kisan-green focus:outline-none"
        placeholder="Enter quantity in Kg">
    </div>

    <!-- DESCRIPTION -->
    <div>
      <label class="text-lg font-semibold">Description</label>
      <textarea id="productDescription" rows="4"
        class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kisan-green focus:outline-none"
        placeholder="Describe your product..."></textarea>
    </div>

    <!-- SUBMIT BUTTON -->
    <button type="submit"
      class="w-full bg-kisan-green text-white py-3 rounded-lg text-lg font-bold shadow-md hover:bg-kisan-dark transition duration-300 hover:scale-[1.02]">
      Save Product
    </button>

    <p id="saveMessage" class="text-center text-lg font-semibold mt-3 hidden"></p>
  </form>
</section>

<!-- FOOTER -->
<footer class="bg-kisan-dark text-white py-12 text-center mt-16">
  <p class="text-lg">¬© 2025 Kisan Vaahan. All rights reserved.</p>
</footer>

<!-- JAVASCRIPT -->
<script>
const imgInput = document.getElementById("productImage");
const imgPreview = document.getElementById("imagePreview");
let imageBase64 = "";

// ‚úÖ Convert uploaded image to Base64 and store in variable
imgInput.addEventListener("change", () => {
  const file = imgInput.files[0];
  if (file) {
    const reader = new FileReader();
    reader.onload = function (e) {
      imageBase64 = e.target.result; // Base64 data
      imgPreview.src = imageBase64;
      imgPreview.classList.remove("hidden");
    };
    reader.onerror = function () {
      alert("‚ùå Error reading image file. Please try again.");
    };
    reader.readAsDataURL(file);
  }
});

document.getElementById("productForm").addEventListener("submit", (e) => {
  e.preventDefault();

  // collect all field values
  const name = document.getElementById("productName").value.trim();
  const category = document.getElementById("productCategory").value.trim();
  const price = document.getElementById("productPrice").value.trim();
  const stock = document.getElementById("productStock").value.trim();
  const desc = document.getElementById("productDescription").value.trim();

  if (!name || !price || !stock) {
    alert("‚ö† Please fill all required fields!");
    return;
  }

  // ‚öôÔ∏è make sure the image is converted before saving
  if (imgInput.files.length > 0 && imageBase64 === "") {
    alert("‚è≥ Please wait ‚Äî image is still loading!");
    return;
  }

  const image = imageBase64 || "https://via.placeholder.com/150?text=No+Image";

  // create new product object
  const newProduct = {
    name,
    category,
    price,
    quantity: stock,
    desc,
    image
  };

  try {
    // ‚úÖ store in same key used by admin & marketplace
    const products = JSON.parse(localStorage.getItem("marketProducts")) || [];
    products.push(newProduct);
    localStorage.setItem("marketProducts", JSON.stringify(products));

    const msg = document.getElementById("saveMessage");
    msg.textContent = "‚úÖ Product Saved Successfully!";
    msg.classList.remove("hidden");
    msg.classList.add("text-kisan-green");

    // reset form after saving
    e.target.reset();
    imgPreview.classList.add("hidden");

    // ‚úÖ redirect after short delay
    setTimeout(() => {
      window.location.href = "{{ url_for('admin_products') }}";
    }, 1200);
  } catch (err) {
    console.error("Storage error:", err);
    alert("‚ùå Error saving product. Try again with a smaller image.");
  }
});
</script>


</body>
</html>
