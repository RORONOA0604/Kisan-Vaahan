<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Product | Kisan Vaahan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'kisan-green': '#22C55E',
            'kisan-dark': '#047857',
            'kisan-light': '#D1FAE5',
          },
          boxShadow: {
            'card': '0 4px 12px rgba(0,0,0,0.08)',
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-50 font-sans text-gray-800" style="zoom: 70%; overflow-x: hidden;">
<header class="bg-white shadow-md sticky top-3 z-30">
  <div class="flex justify-between items-center px-6 md:px-10 py-3 max-w-8xl mx-auto">
    <div class="flex items-center space-x-4 cursor-pointer">
      <img src="logo.jpg" alt="Kisan Vaahan Logo"
           class="h-20 w-20 object-contain transform hover:rotate-12 transition-transform duration-400" />
      <h1 class="text-3xl md:text-4xl font-extrabold text-kisan-dark tracking-tight leading-none transform hover:scale-105 transition-transform duration-300">
        KISAN VAAHAN
      </h1>
    </div>

    <nav class="hidden lg:flex space-x-8 text-2xl font-semibold">
      <a href="{{ url_for('landing_page') }}" class="text-kisan-dark hover:text-kisan-green">Home</a>
      <a href="{{ url_for('buyer_market') }}" class="text-kisan-dark hover:text-kisan-green">About</a>
      <a href="{{ url_for('contact') }}" class="text-kisan-dark hover:text-kisan-green">Contact</a>
    </nav>
  </div>
</header>

<section class="max-w-4xl mx-auto bg-white p-10 mt-12 border border-gray-300 rounded-2xl shadow-card">

  <h2 class="text-3xl font-bold text-center text-kisan-dark mb-10">Edit Product</h2>

  <form id="editForm" class="space-y-8">

    <!-- Preview + Change Image -->
    <div class="text-center">
      <img id="imagePreview" class="mt-4 mx-auto w-52 h-40 object-cover rounded-lg shadow-md" />
      <label class="block w-full bg-kisan-light/50 border border-kisan-green rounded-xl py-4 cursor-pointer hover:bg-kisan-light transition font-semibold mt-3">
        <input type="file" id="productImage" accept="image/*" class="hidden">
        Change Image ðŸ“·
      </label>
    </div>

    <!-- Product Name -->
    <div>
      <label class="text-lg font-semibold">Product Name</label>
      <input type="text" id="productName"
        class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kisan-green"
        placeholder="Enter product name">
    </div>

    <!-- Category + Price -->
    <div class="grid md:grid-cols-2 gap-6">

      <div>
        <label class="text-lg font-semibold">Category</label>
        <select id="productCategory"
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kisan-green">
          <option>Vegetables</option>
          <option>Fruits</option>
          <option>Grains</option>
          <option>Flowers</option>
          <option>Pulses</option>
        </select>
      </div>

      <div>
        <label class="text-lg font-semibold">Price per kg (â‚¹)</label>
        <input type="number" id="productPrice"
          class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kisan-green"
          placeholder="Enter price">
      </div>

      <div>
  <label class="text-lg font-semibold">Stock Available (Kg)</label>
  <input type="number" id="productStock"
    class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kisan-green">
</div>


    </div>

    <!-- Description -->
    <div>
      <label class="text-lg font-semibold">Description</label>
      <textarea id="productDescription" rows="4"
        class="w-full mt-2 p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-kisan-green"
        placeholder="Describe your product..."></textarea>
    </div>

    <!-- Save Button -->
    <button type="submit"
      class="w-full bg-kisan-green text-white py-3 rounded-lg text-lg font-bold shadow-md hover:bg-kisan-dark transition hover:scale-[1.02]">
      Update Product âœ…
    </button>

    <p id="updateMessage" class="text-center text-lg font-semibold mt-3 hidden text-kisan-dark"></p>

  </form>
</section>


<footer class="bg-kisan-dark text-white py-12 text-center mt-16">
  <p class="text-lg">Â© 2025 Kisan Vaahan. All rights reserved.</p>
</footer>


<script>
// Load product data
let index = localStorage.getItem("editProductIndex");
let products = JSON.parse(localStorage.getItem("farmerProducts")) || [];
let product = products[index];

document.getElementById("productName").value = product.name;
document.getElementById("productCategory").value = product.category;
document.getElementById("productPrice").value = product.price;
document.getElementById("productDescription").value = product.desc;
document.getElementById("imagePreview").src = product.imageURL1;
document.getElementById("productStock").value = product.stock;


// Image change preview
document.getElementById("productImage").addEventListener("change", function(){
  const file = this.files[0];
  if (file) {
    document.getElementById("imagePreview").src = URL.createObjectURL(file);
  }
});

// Update Product
document.getElementById("editForm").addEventListener("submit", function(e){
  e.preventDefault();

  product.name = document.getElementById("productName").value;
  product.category = document.getElementById("productCategory").value;
  product.price = document.getElementById("productPrice").value;
  product.desc = document.getElementById("productDescription").value;
  product.stock = document.getElementById("productStock").value;


  const file = document.getElementById("productImage").files[0];
  if (file) product.imageURL = URL.createObjectURL(file);

  products[index] = product;
  localStorage.setItem("farmerProducts", JSON.stringify(products));

  document.getElementById("updateMessage").innerText = "âœ… Product Updated Successfully!";
  document.getElementById("updateMessage").classList.remove("hidden");

  setTimeout(() => {
   window.location.href = "{{ url_for('admin_products') }}";
  }, 1200);
});
</script>

</body>
</html>
