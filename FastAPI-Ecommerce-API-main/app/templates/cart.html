<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Cart | Kisan Vaahan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'kisan-green': '#22C55E',
            'kisan-dark': '#047857',
            'kisan-light': '#D1FAE5',
          }
        }
      }
    }
  </script>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let cartContainer = document.getElementById("cart-items");
      cartContainer.innerHTML = "";

      if (cart.length === 0) {
        cartContainer.innerHTML = `<p class="text-center text-gray-600 text-xl py-10">Your cart is empty ðŸ›’</p>`;
        updateTotals();
        return;
      }

      cart.forEach((item, index) => {
        cartContainer.innerHTML += `
          <div class="flex items-center justify-between bg-white p-5 rounded-lg shadow border border-gray-200">
            <div>
              <h3 class="font-bold text-xl text-kisan-dark">${item.name}</h3>
              <p class="text-gray-600">â‚¹${item.price} per Kg</p>
            </div>

            <div class="flex items-center">
              <button onclick="changeQty(${index}, -1)" class="px-3 py-1 text-lg border border-kisan-green rounded-l-lg">-</button>
              <span class="px-4 py-1 bg-kisan-light font-semibold">${item.qty}</span>
              <button onclick="changeQty(${index}, 1)" class="px-3 py-1 text-lg border border-kisan-green rounded-r-lg">+</button>
            </div>

            <span class="font-bold text-kisan-dark text-xl">â‚¹${item.price * item.qty}</span>

            <button onclick="removeItem(${index})" class="text-red-600 font-bold text-xl hover:text-red-800">âœ•</button>
          </div>
        `;
      });

      updateTotals();
    }

    function changeQty(index, change) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].qty += change;
      if (cart[index].qty < 1) cart[index].qty = 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function updateTotals() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let subtotal = cart.reduce((sum, item) => sum + item.price * item.qty, 0);
      let gst = subtotal * 0.05;
      let delivery = (subtotal > 0 ? 50 : 0);
      let total = subtotal + gst + delivery;

      document.getElementById("subtotal").innerText = "â‚¹" + subtotal.toFixed(2);
      document.getElementById("gst").innerText = "â‚¹" + gst.toFixed(2);
      document.getElementById("delivery").innerText = "â‚¹" + delivery.toFixed(2);
      document.getElementById("total").innerText = "â‚¹" + total.toFixed(2);

      let checkoutBtn = document.getElementById("checkout-btn");
      let warning = document.getElementById("min-warning");

      if (subtotal < 500 && subtotal > 0) {
        checkoutBtn.disabled = true;
        checkoutBtn.classList.add("opacity-50", "cursor-not-allowed");
        warning.classList.remove("hidden");
      } else if (subtotal >= 500) {
        checkoutBtn.disabled = false;
        checkoutBtn.classList.remove("opacity-50", "cursor-not-allowed");
        warning.classList.add("hidden");
      } else {
        checkoutBtn.disabled = true;
        checkoutBtn.classList.add("opacity-50", "cursor-not-allowed");
        warning.classList.add("hidden");
      }
    }

   function placeOrder() {
  let total = document.getElementById("total").innerText.replace("â‚¹", "");
  let payment = document.querySelector("select").value;

  if (payment === "COD") {
    saveOrder(total, "COD");
    window.location.href = "{{ url_for('order_success') }}";
  } 
  else {
    // Show UPI popup
    document.getElementById("upiPopup").classList.remove("hidden");
  }
}

function closeUPI() {
  document.getElementById("upiPopup").classList.add("hidden");
}

// When user clicks "I Have Paid"
function confirmUPIPayment() {
  let total = document.getElementById("total").innerText.replace("â‚¹", "");
  saveOrder(total, "UPI");
  window.location.href = "{{ url_for('order_success') }}";
}

// ðŸ”¥ Save order in Buyer & Admin side
function saveOrder(total, paymentMethod) {
  let cart = JSON.parse(localStorage.getItem("cart")) || [];

  let loggedBuyer = localStorage.getItem("loggedBuyer") || "Buyer";
  let buyerPhone = localStorage.getItem("buyerPhone") || "N/A";

  // Order Structure
  let order = {
    id: "ORD" + Date.now(),
    date: new Date().toLocaleString(),
    items: cart,
    products: cart.map(c => c.name).join(", "),
    farmer: cart[0]?.farmer || "Farmer",
    farmerPhone: cart[0]?.farmerPhone || "",
    buyer: loggedBuyer,
    buyerPhone: buyerPhone,
    address: localStorage.getItem("buyerAddress") || "No Address Saved",
    total: total,
    payment: paymentMethod,
    status: "Pending"
  };

  // Save to buyer orders
  let buyerOrders = JSON.parse(localStorage.getItem("buyerOrders")) || [];
  buyerOrders.push(order);
  localStorage.setItem("buyerOrders", JSON.stringify(buyerOrders));

  // Save to admin order list (same storage)
  localStorage.setItem("adminOrders", JSON.stringify(buyerOrders));

  // Save simple success page info
  sessionStorage.setItem("orderTotal", total);
  sessionStorage.setItem("orderPayment", paymentMethod);

  // Clear cart
  localStorage.removeItem("cart");
}
    window.onload = loadCart;
  </script>

</head>

<body class="bg-gray-50 font-sans text-gray-800" style="zoom: 70%; overflow-x: hidden;">

<!-- HEADER -->
<header class="bg-white shadow-md sticky top-3 z-30">
  <div class="flex justify-between items-center px-10 py-3">
    <div class="flex items-center space-x-5 cursor-pointer">
      <img src="logo.png" class="h-24 w-24 object-contain" />
      <h1 class="text-4xl font-extrabold text-kisan-dark">KISAN VAAHAN</h1>
    </div>
  </div>
</header>

<section class="max-w-5xl mx-auto px-6 py-10">

  <div id="cart-items" class="space-y-5"></div>

  <div class="mt-12 bg-white shadow p-6 rounded-lg">
    <h2 class="text-2xl font-bold text-kisan-dark mb-4">Billing Summary</h2>

    <div class="flex justify-between text-lg py-2"><span>Subtotal</span><span id="subtotal">â‚¹0</span></div>
    <div class="flex justify-between text-lg py-2"><span>GST (5%)</span><span id="gst">â‚¹0</span></div>
    <div class="flex justify-between text-lg py-2"><span>Delivery Charges</span><span id="delivery">â‚¹0</span></div>

    <hr class="my-3">

    <div class="flex justify-between text-2xl font-bold py-2"><span>Total</span><span id="total">â‚¹0</span></div>
  </div>

  <div class="mt-10 bg-white shadow p-6 rounded-lg">
    <h2 class="text-2xl font-bold text-kisan-dark mb-4">Choose Payment Method</h2>

    <select class="w-full border px-4 py-3 rounded-lg text-lg">
      <option value="COD">Cash on Delivery</option>
      <option value="UPI">UPI Payment</option>
    </select>

    <p id="min-warning" class="text-red-600 font-semibold text-center mt-4 hidden">
      Minimum order amount is â‚¹500 to proceed ðŸšœ
    </p>

    <button id="checkout-btn" onclick="placeOrder()" disabled
      class="mt-6 w-full bg-kisan-green text-white text-xl py-3 rounded-lg hover:bg-kisan-dark transition opacity-50 cursor-not-allowed">
      Proceed to Place Order âœ…
    </button>

  </div>

</section>
<!-- UPI PAYMENT POPUP -->
<div id="upiPopup" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-10">
  <div class="bg-white p-8 rounded-2xl shadow-xl text-center w-96">
    <h2 class="text-2xl font-bold text-kisan-dark mb-4">Scan & Pay</h2>

    <img src="upiqr.png" class="w-60 mx-auto rounded-lg shadow" />

    <p class="text-gray-600 mt-3">Please complete the payment and click below</p>

    <button onclick="confirmUPIPayment()"
      class="mt-6 w-full bg-kisan-green text-white py-3 rounded-lg font-bold hover:bg-kisan-dark transition">
      I Have Paid âœ”
    </button>

    <button onclick="closeUPI()"
      class="mt-3 w-full py-2 rounded-lg border border-gray-400">
      Cancel
    </button>
  </div>
</div>


</body>
</html>
