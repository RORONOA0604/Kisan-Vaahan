<!DOCTYPE html>
<html lang="en">
<head>

  <title>Order Successful | Kisan Vaahan</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'kisan-green': '#22C55E',
            'kisan-dark': '#047857',
            'kisan-light': '#D1FAE5',
          }
        }
      }
    }

    window.onload = function () {
      // Pull total and payment info from session
      const total = sessionStorage.getItem("orderTotal") || "0";
      const payment = sessionStorage.getItem("orderPayment") || "Cash on Delivery";

      document.getElementById("order-total").innerText = "â‚¹" + total;
      document.getElementById("order-payment").innerText = payment;

      // Clear cart completely
      localStorage.removeItem("cart");
    }
  </script>
</head>

<body class="bg-gray-50 font-sans text-gray-800" style="zoom: 70%; overflow-x: hidden;">

<section class="flex flex-col items-center justify-center text-center min-h-screen px-6">

  <div class="bg-white shadow-lg rounded-2xl p-12 max-w-lg w-full">

    <div class="text-kisan-green text-7xl mb-4">âœ…</div>

      <p><strong>Total Amount:</strong> <span id="order-total"></span></p>
      <p><strong>Payment Method:</strong> <span id="order-payment"></span></p>
    </div>

    <div class="mt-10 flex flex-col space-y-4">
      <a href="{{ url_for('marketplace') }}" class="bg-kisan-green text-white py-3 rounded-lg font-bold hover:bg-kisan-dark transition">

      </a>
      <a href="{{ url_for('landing_page') }}" class="text-kisan-dark underline text-lg hover:text-kisan-green">

      </a>
    </div>

  </div>

</section>

</body>
</html>
