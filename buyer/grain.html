<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisan Vaahan - Marketplace - Grains</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom Tailwind configuration for colors
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kisan-green': '#22C55E', // A vibrant green
                        'kisan-dark': '#047857', // The deep primary green for buttons/active states
                        'kisan-light': '#D1FAE5', // A very light green/mint for backgrounds
                    },
                }
            }
        }
    </script>
    <style>
        /* Styling for the tab buttons. 'Grains' is active, using kisan-dark. */
        .tab-active {
            background-color: #047857; /* kisan-dark */
            color: white;
            font-weight: 600;
        }
        .tab {
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            cursor: pointer;
            border: 1px solid #D1D5DB; /* Gray-300 border */
            color: #4B5563; /* Gray-600 text */
            transition: background-color 0.2s;
            line-height: 1; 
        }
        .tab:not(.tab-active):hover {
            background-color: #F3F4F6; /* Gray-100 on hover */
        }

        /* Card footer style */
        .card-footer {
            border-top: 1px solid #F3F4F6;
            padding-top: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* The + Add button will use kisan-dark (#047857) */
        .card-footer button {
             background-color: #047857; /* kisan-dark */
             color: white;
             font-weight: 600;
             padding: 0.25rem 0.75rem; 
             border-radius: 0.25rem;
             transition: background-color 0.2s;
             font-size: 0.875rem; /* text-sm */
        }
        .card-footer button:hover {
            background-color: #059669; /* Slightly lighter green on hover */
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen font-sans text-gray-800">

    <header class="bg-white shadow-md sticky top-0 z-30">
        <div class="flex justify-between items-center px-6 py-3 max-w-full mx-auto">
            
            <div class="flex items-center space-x-2 cursor-pointer">
                <img src="logo.jpg" alt="Kisan Vaahan Logo" class="h-10 w-10 object-contain" />
                <h1 class="text-xl font-extrabold text-kisan-dark tracking-tight leading-none">
                    KISAN VAAHAN
                </h1>
            </div>

            <nav class="space-x-8 hidden sm:flex text-sm font-semibold">
                <a href="landingpage.html" class="text-kisan-dark hover:text-kisan-green transition duration-300">Home</a>
                <a href="marketplace.html" class="text-kisan-dark hover:text-kisan-green transition duration-300">Marketplace</a>
                <a href="aboutpage.html" class="text-kisan-dark hover:text-kisan-green transition duration-300">About</a>
                <a href="contactpage.html" class="text-kisan-dark hover:text-kisan-green transition duration-300">Contact</a>
            </nav>

            <div class="space-x-4 flex">
                <a href="farmerlogin.html" class="border border-kisan-dark text-kisan-dark px-3 py-1 text-sm rounded-lg font-bold hover:bg-kisan-light transition duration-300">
                    Farmer Login
                </a>
                <a href="Background.jpg" class="bg-kisan-dark text-white px-3 py-1 text-sm rounded-lg font-bold shadow-md">
                    Buyer Login
                </a>
            </div>
        </div>
    </header>
    
    <div class="max-w-7xl mx-auto p-6 lg:p-10">
        
        <div class="flex space-x-3 mb-8">
            <a href="cart.html" class="tab hover:bg-gray-200">All Product</a>
            <a href="vegetable.html" class="tab hover:bg-gray-200">Vegetables</a>
            <a href="fruit.html" class="tab hover:bg-gray-200">Fruits</a>
            <a href="grain.html" class="tab tab-active">Grains</a>
        </div>

        
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-3 gap-6">
            
            <script>
                // Six unique Grains/Cereal products, with Peas replaced by Groundnut
                const productData = [
                    { title: "Basmati Rice", price: "₹85", image: "Basmati.jpg", category: "Grains" },
                    { title: "Groundnuts", price: "₹120", image: "groundnut.jpg", category: "Grains" }, // Updated product and file name
                    { title: "Rolled Oats", price: "₹140", image: "oats.jpg", category: "Grains" },
                    { title: "Finger Millet (Ragi)", price: "₹55", image: "ragi.jpg", category: "Grains" },
                    { title: "Corn Grain", price: "₹45", image: "corn.jpg", category: "Grains" },
                    { title: "Wheat Grain", price: "₹38", image: "wheat.jpg", category: "Grains" },
                ];

                document.addEventListener('DOMContentLoaded', () => {
                    const grid = document.querySelector('.grid');
                    const productHTML = productData.map(product => `
                        <div class="bg-white border border-gray-300 rounded-lg shadow-sm hover:shadow-md transition duration-200">
                            <div class="relative h-48 rounded-t-lg overflow-hidden border-b border-gray-200">
                                <img src="${product.image}" alt="${product.title}" class="w-full h-full object-cover rounded-t-lg">
                            </div>
                            
                            <div class="p-3 pt-2">
                                <h4 class="font-normal text-sm text-gray-800 mb-1">${product.title}</h4>
                                
                                <div class="card-footer">
                                    <div>
                                        <p class="font-bold text-md text-kisan-dark">${product.price}</p>
                                        <p class="text-xs text-gray-500">Per KG</p>
                                    </div>
                                    <button class="bg-kisan-dark text-white px-3 py-1 text-sm rounded-lg hover:bg-kisan-green transition duration-200 flex items-center space-x-1">
                                        + Add
                                    </button>
                                </div>
                            </div>
                        </div>
                    `).join('');
                    grid.innerHTML = productHTML;
                });
            </script>

        </div>
    </div>
    
</body>
</html>
