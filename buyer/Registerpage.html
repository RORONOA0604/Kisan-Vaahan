<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisan Vaahan - Buyer Registration</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Custom Tailwind configuration for colors (required by the CDN script)
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'kisan-green': '#22C55E', // A vibrant green
                        'kisan-dark': '#047857', // A darker, rich green for contrast (Primary action color)
                        'kisan-light': '#D1FAE5', // A very light green/mint for backgrounds
                    },
                }
            }
        }
    </script>
    <style>
        /* CSS required for the Pure CSS Tabs functionality (no JavaScript) */
        
        /* Apply active styling (kisan-dark, text-white) to the label when its associated 
         * radio input is checked using the :checked + .tab-label selector.
         */
        .tab-radio:checked + .tab-label {
            /* Styles for the ACTIVE tab: Using kisan-dark */
            background-color: #047857; /* kisan-dark */
            color: #ffffff; /* text-white */
        }
        
        .tab-radio + .tab-label {
            /* Styles for INACTIVE tabs */
            background-color: #e5e7eb; /* Tailwind's bg-gray-200 */
            color: #4b5563; /* Tailwind's text-gray-700 */
            transition: background-color 0.3s;
        }
        
        .tab-radio + .tab-label:hover {
            background-color: #d1d5db; /* Tailwind's hover:bg-gray-300 */
        }

        /* Submit button specific style update */
        .register-button {
            background-color: #047857; /* kisan-dark */
            transition: background-color 0.3s, transform 0.3s;
        }
        .register-button:hover {
            background-color: #22C55E; /* kisan-green on hover */
            transform: scale(1.01);
        }
    </style>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col font-sans text-gray-800">

    <header class="bg-white shadow-md">
        <div class="flex justify-between items-center px-6 py-3 max-w-7xl mx-auto">
            
            <div class="flex items-center space-x-2 cursor-pointer">
                <img src="logo.jpg" alt="Kisan Vaahan Logo" class="h-10 w-10 object-contain" />
                <h1 class="text-xl font-extrabold text-kisan-dark tracking-tight leading-none">
                    KISAN VAAHAN
                </h1>
            </div>

            <nav class="space-x-8 hidden sm:flex text-sm font-semibold">
                <a href="landingpage.html" class="text-kisan-dark hover:text-kisan-green transition duration-300">Home</a>
                <a href="marketplace.html" class="text-kisan-dark hover:text-kisan-green transition duration-300">Marketplace</a>
                <a href="aboutpage.html" class="text-kisan-dark hover:text-kisan-green transition duration-300">About</a>
                <a href="contactpage.html" class="text-kisan-dark hover:text-kisan-green transition duration-300">Contact</a>
            </nav>

            <div class="space-x-4 flex">
                <a href="faremerlogin.html" class="border border-kisan-dark text-kisan-dark px-3 py-1 text-sm rounded-lg font-bold hover:bg-kisan-light transition duration-300">
                    Farmer Login
                </a>
                <a href="Buyerlogin.html" class="bg-kisan-dark text-white px-3 py-1 text-sm rounded-lg font-bold shadow-md">
                    Buyer Login
                </a>
            </div>
        </div>
    </header>

    <main class="flex-grow flex items-center justify-center p-6">
        
        <div class="bg-white border border-gray-300 rounded-xl shadow-2xl p-8 sm:p-10 w-full max-w-md">
            
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-kisan-dark">Buyer Registration</h2>
                <p class="text-gray-500 mt-1">Shop fresh produce directly from farmers</p>
            </div>
            
            <div class="flex border border-gray-400 rounded-lg overflow-hidden mb-10">
                
                <input type="radio" name="portal_tab" id="login_tab" class="hidden tab-radio">
                <label for="login_tab" class="flex-1 py-3 text-lg font-semibold cursor-pointer text-center tab-label">
                    Login
                </label>
                
                <input type="radio" name="portal_tab" id="register_tab" class="hidden tab-radio" checked>
                <label for="register_tab" class="flex-1 py-3 text-lg font-semibold cursor-pointer text-center tab-label">
                    Register
                </label>
            </div>

            <form>
                
                <div class="mb-4">
                    <label for="full_name" class="block text-lg font-medium text-gray-700 mb-2">Full Name</label>
                    <input type="text" id="full_name" name="full_name" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-kisan-green focus:border-kisan-green shadow-sm text-lg"
                        placeholder="Enter your full name">
                </div>

                <div class="mb-4">
                    <label for="email" class="block text-lg font-medium text-gray-700 mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-kisan-green focus:border-kisan-green shadow-sm text-lg"
                        placeholder="you@example.com">
                </div>

                <div class="mb-4">
                    <label for="mobile_number" class="block text-lg font-medium text-gray-700 mb-2">Mobile Number</label>
                    <input type="tel" id="mobile_number" name="mobile_number" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-kisan-green focus:border-kisan-green shadow-sm text-lg"
                        placeholder="+91 98765 43210">
                </div>
                
                <div class="mb-4">
                    <label for="address" class="block text-lg font-medium text-gray-700 mb-2">Address</label>
                    <input type="text" id="address" name="address" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-kisan-green focus:border-kisan-green shadow-sm text-lg"
                        placeholder="City, State, Country">
                </div>

                <div class="mb-4">
                    <label for="password" class="block text-lg font-medium text-gray-700 mb-2">Password</label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-kisan-green focus:border-kisan-green shadow-sm text-lg"
                        placeholder="Enter your password">
                </div>

                <div class="mb-8">
                    <label for="confirm_password" class="block text-lg font-medium text-gray-700 mb-2">Confirm Password</label>
                    <input type="password" id="confirm_password" name="confirm_password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-kisan-green focus:border-kisan-green shadow-sm text-lg"
                        placeholder="Confirm your password">
                </div>

                <button type="submit"
                    class="w-full text-white py-3 text-xl font-bold rounded-lg shadow-lg register-button">
                    Register
                </button>
            </form>
            
            <div class="text-center mt-6">
                <p class="text-gray-600">Are you a farmer? 
                    <a href="#" class="text-kisan-dark font-semibold hover:underline">Click here</a>
                </p>
            </div>
            
        </div>
    </main>

</body>
</html>
