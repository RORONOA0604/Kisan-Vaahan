       <main class="flex-1 p-6 lg:p-10">

      <form id="profileForm" class="bg-white border border-gray-200 rounded-lg p-6 shadow max-w-3xl">
        <div class="flex gap-6 items-start">
          <div>
            <img id="previewImg" src="" alt="image" class="h-28 w-28 rounded-full object-cover border-4 border-kisan-light mb-3"/>
            <label class="block text-sm font-semibold text-gray-700">Change Image</label>

            <div>
              <label class="text-sm font-medium text-gray-600">Company / Name</label>

            </div>

            <div>
              <label class="text-sm font-medium text-gray-600">Phone</label>

              <label class="text-sm font-medium text-gray-600">Delivery Address</label>

              <label class="text-sm font-medium text-gray-600">Pincode</label>
              <input id="pincode" class="w-full mt-1 p-2 border rounded-md" />
            </div>

            <div class="md:col-span-2">
              <label class="text-sm font-medium text-gray-600">State</label>
              <input id="state" class="w-full mt-1 p-2 border rounded-md" />
            </div>
          </div>

<script>
  const key = 'buyerProfile';
  const defaultProfile = {
    name: "Krishi Buyer Co.",
    contactPerson: "Sanjay Verma",
    phone: "+91 98765 43210",
    email: "sanjay.verma@krishibuyer.in",
    currentAddress: "B-105, APMC Market, Turbhe",
    deliveryAddress: "B-105, APMC Market, Turbhe",
    city: "Navi Mumbai",
    pincode: "400705",
    state: "Maharashtra",
    image: ""
  };

  function readProfile() {
    const raw = localStorage.getItem(key);
    return raw ? JSON.parse(raw) : defaultProfile;
  }

  function populateForm() {
    const p = readProfile();
    document.getElementById('contactPerson').value = p.contactPerson || p.name || '';
    document.getElementById('companyName').value = p.name || '';
    document.getElementById('phone').value = p.phone || '';
    document.getElementById('email').value = p.email || '';
    document.getElementById('currentAddress').value = p.currentAddress || '';
    document.getElementById('deliveryAddress').value = p.deliveryAddress || '';
    document.getElementById('city').value = p.city || '';
    document.getElementById('pincode').value = p.pincode || '';
    document.getElementById('state').value = p.state || '';

    const img = document.getElementById('previewImg');
    if (p.image) img.src = p.image;
    else {
      // fallback SVG initials
      const initials = (p.contactPerson || p.name || "User").split(' ').map(n=>n[0]).slice(0,2).join('').toUpperCase();
      const svg = `<svg xmlns='http://www.w3.org/2000/svg' width='256' height='256'><rect width='100%' height='100%' fill='#D1FAE5'/><text x='50%' y='50%' dominant-baseline='middle' text-anchor='middle' font-family='Arial' font-size='96' fill='#047857'>${initials}</text></svg>`;
      img.src = 'data:image/svg+xml;base64,' + btoa(svg);
    }
  }

  // handle image upload -> store base64 to local variable (not saved until submit)
  let newImageBase64 = null;
  document.getElementById('imageInput').addEventListener('change', (e) => {
    const file = e.target.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(evt) {
      newImageBase64 = evt.target.result;
      document.getElementById('previewImg').src = newImageBase64;
    };
    reader.readAsDataURL(file);
  });

  // initialize
  if (!localStorage.getItem(key)) localStorage.setItem(key, JSON.stringify(defaultProfile));
  populateForm();

 // Save handler
document.getElementById('profileForm').addEventListener('submit', function(e){
    e.preventDefault();

    const updated = {
      name: document.getElementById('companyName').value.trim(),
      contactPerson: document.getElementById('contactPerson').value.trim(),
      phone: document.getElementById('phone').value.trim(),
      email: document.getElementById('email').value.trim(),
      currentAddress: document.getElementById('currentAddress').value.trim(),
      deliveryAddress: document.getElementById('deliveryAddress').value.trim(),
      city: document.getElementById('city').value.trim(),
      pincode: document.getElementById('pincode').value.trim(),
      state: document.getElementById('state').value.trim(),
      image: newImageBase64 !== null ? newImageBase64 : readProfile().image || ''
    };

    // basic validation
    if (!updated.contactPerson || !updated.phone || !updated.email) {
      alert('Please fill at least name, phone and email.');
      return;
    }

    localStorage.setItem(key, JSON.stringify(updated));

    // redirect back to PROFILE PAGE
    window.location.href = 'profile.html';
});

</script>
</body>
