<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kisan Vaahan | Marketplace</title>
  <script src="https://cdn.tailwindcss.com"></script>

  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'kisan-green': '#22C55E',
            'kisan-dark':  '#047857',
            'kisan-light': '#D1FAE5',
          },
          boxShadow: { 'card-lift': '0 4px 10px rgba(0,0,0,0.08)' }
        }
      }
    }
  </script>

  <!-- Cart helpers -->
  <script>
    function changeQty(btn, change) {
      const qtySpan = btn.parentNode.querySelector('.qty');
      let qty = parseInt(qtySpan.innerText) + change;
      if (qty < 1) qty = 1;
      qtySpan.innerText = qty;
    }

    function addToCart(btn) {
      const card  = btn.closest('.product-card');
      const name  = btn.getAttribute("data-name");
      const price = parseInt(btn.getAttribute("data-price"));
      const qty   = parseInt(card.querySelector('.qty').innerText);

      const cart = JSON.parse(localStorage.getItem("cart")) || [];
      const existing = cart.find(i => i.name === name);
      if (existing) existing.qty += qty; else cart.push({ name, price, qty });
      localStorage.setItem("cart", JSON.stringify(cart));

      card.querySelector('.qty').innerText = 1;

      const msg = card.querySelector('.success-msg');
      msg.classList.remove('hidden');
      msg.style.opacity = "1";
      setTimeout(() => {
        msg.style.opacity = "0";
        setTimeout(()=> msg.classList.add('hidden'), 500);
      }, 1200);
    }
  </script>
</head>

<body class="bg-gray-50 font-sans text-gray-800">

<!-- HEADER -->
<header class="bg-white shadow-md sticky top-3 z-30">
  <div class="flex justify-between items-center px-10 md:px-4 py-1 max-w-8xl mx-auto">
    <div class="flex items-center space-x-5 cursor-pointer">
      <img src="logo.png" alt="Kisan Vaahan Logo" class="h-28 w-28 object-contain transform hover:rotate-12 transition-transform duration-400" />
      <h1 class="text-4xl font-extrabold text-kisan-dark tracking-tight leading-none transform hover:scale-105 transition-transform duration-300">
        KISAN VAAHAN
      </h1>
    </div>
    <nav class="space-x-10 hidden lg:flex text-2xl font-semibold px-2">
      <a href="landingpage.html"  class="text-kisan-dark hover:text-kisan-green">Home</a>
      <a href="marketplace.html"  class="text-kisan-dark hover:text-kisan-green">Marketplace</a>
      <a href="aboutpage.html"    class="text-kisan-dark hover:text-kisan-green">About</a>
      <a href="contactpage.html"  class="text-kisan-dark hover:text-kisan-green">Contact</a>
    </nav>
  </div>
</header>

<!-- PAGE TITLE + FILTER BAR -->
<section class="px-4 mt-10 max-w-10xl mx-auto">
  <div class="flex flex-col md:flex-row md:items-end md:justify-between gap-6 mb-10">

    <div>
      <h2 class="text-6xl font-extrabold text-kisan-dark">Marketplace</h2>
      <p class="text-2xl text-gray-600 mt-1">Browse products from farmers across India</p>
    </div>

    <!-- Filters + Cart -->
    <div class="w-full md:w-auto flex flex-col sm:flex-row items-stretch sm:items-center gap-3">
      <input id="searchBar" type="text" placeholder="Search products..."
             class="border border-gray-300 rounded-lg px-4 py-2 w-full sm:w-64 focus:ring-2 focus:ring-kisan-green outline-none">
      <select id="categoryFilter"
              class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-kisan-green outline-none">
        <option value="all">All Categories</option>
        <option value="Vegetables">Vegetables</option>
        <option value="Fruits">Fruits</option>
        <option value="Grains">Grains</option>
        <option value="Pulses">Pulses</option>
        <option value="Millets">Millets</option>
      </select>
      <select id="sortFilter"
              class="border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-kisan-green outline-none">
        <option value="default">Sort by</option>
        <option value="low">Price: Low to High</option>
        <option value="high">Price: High to Low</option>
      </select>
      <a href="cart.html"
         class="px-6 py-2 border border-kisan-green rounded-lg text-lg font-semibold hover:bg-kisan-dark hover:text-white transition text-center">
        ðŸ›’ View Cart
      </a>
    </div>
  </div>

  <!-- PRODUCT GRID -->
  <div id="productGrid" class="grid grid-cols-1 md:grid-cols-3 gap-10"></div>
</section>

<!-- JS SECTION -->
<script>
  const grid           = document.getElementById("productGrid");
  const searchBar      = document.getElementById("searchBar");
  const categoryFilter = document.getElementById("categoryFilter");
  const sortFilter     = document.getElementById("sortFilter");

  // Default static products
  const defaultProducts = [
    {name:"Organic Tomatoes", category:"Vegetables", price:40, image:"https://img.freepik.com/free-photo/top-view-ripe-fresh-tomatoes-with-water-drops-black-background_141793-3432.jpg", desc:"Naturally grown, juicy and full of flavor."},
    {name:"Green Gram", category:"Pulses", price:140, image:"https://www.agrifarming.in/wp-content/uploads/Ultimate-Guide-to-Green-Gram-Farming-1.jpg", desc:"Rich in protein and very nutritious."},
    {name:"Maize", category:"Grains", price:50, image:"https://thumbs.dreamstime.com/b/corn-maize-seeds-close-up-shot-above-57602986.jpg", desc:"Fresh maize perfect for flour and meals."},
    {name:"Organic Carrots", category:"Vegetables", price:40, image:"https://www.tasteofhome.com/wp-content/uploads/2019/01/carrots-shutterstock_789443206.jpg", desc:"Sweet, crunchy carrots rich in Vitamin A."},
    {name:"Ragi", category:"Millets", price:80, image:"https://5.imimg.com/data5/SELLER/Default/2022/9/ZB/GS/FR/25008022/jiwa-organic-ragi-flour.jpg", desc:"High in calcium & fiber. Ideal for healthy meals."},
    {name:"Guava", category:"Fruits", price:50, image:"https://growbilliontrees.com/cdn/shop/articles/guava-tree-grow-billion-trees.jpg?v=1712390096&width=1100", desc:"Fresh, crispy & naturally sweet."},
    {name:"Coconuts", category:"Fruits", price:50, image:"https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSPwaITxxnnksBGzs7bVXx54f5DFKWGsZJMflRaianxpmncBI7YJzotwTuBMMCDEaoimkY&usqp=CAU", desc:"Sweet tender coconuts full of refreshing water."},
    {name:"Green Capsicum", category:"Vegetables", price:50, image:"https://5.imimg.com/data5/SELLER/Default/2024/5/415703280/EK/TS/LQ/212628420/green-capsicum-500x500.webp", desc:"Crisp, fresh and perfect for curries & salads."},
    {name:"Nimbu", category:"Fruits", price:50, image:"https://akm-img-a-in.tosshub.com/aajtak/images/story/202303/nimbu7788778-sixteen_nine.jpg?size=948:533", desc:"Fresh lemons perfect for juice, flavor & pickles."}
  ];

  // Load admin products
  function loadProducts() {
    const adminProducts = JSON.parse(localStorage.getItem("marketProducts")) || [];
    const allProducts = [...defaultProducts, ...adminProducts];
    grid.innerHTML = "";

    allProducts.forEach(p => {
      const card = document.createElement("div");
      card.className = "product-card border bg-white rounded-xl p-5 shadow-card-lift transition relative";
      card.dataset.name = p.name;
      card.dataset.category = p.category;
      card.dataset.price = p.price;

      card.innerHTML = `
        <span class="success-msg hidden absolute inset-0 bg-kisan-green/90 text-white flex flex-col items-center justify-center rounded-xl text-xl font-bold z-20 transition duration-500" style="opacity:0;">âœ… Added to Cart</span>
        <div class="relative h-80 rounded-lg overflow-hidden group">
          <img src="${p.image}" class="w-full h-full object-cover">
          <div class="absolute inset-0 bg-black/50 text-white opacity-0 group-hover:opacity-100 transition flex items-center justify-center text-center px-2 text-lg">${p.desc || "Fresh farm produce"}</div>
        </div>
        <h3 class="mt-4 font-bold text-lg">${p.name}</h3>
        <p class="text-gray-600 text-sm">Farmer â€¢ India</p>
        <div class="flex justify-between mt-3">
          <span class="font-bold text-kisan-dark text-lg">â‚¹${p.price}/Kg</span>
          <span class="bg-kisan-light px-3 py-1 text-xs font-bold rounded-full">In Stock</span>
        </div>
        <div class="flex justify-between items-center mt-4">
          <div class="flex items-center border border-kisan-green rounded-lg px-3">
            <button onclick="changeQty(this, -1)" class="px-2">-</button>
            <span class="px-3 font-semibold qty">1</span>
            <button onclick="changeQty(this, 1)" class="px-2">+</button>
          </div>
          <button onclick="addToCart(this)" data-name="${p.name}" data-price="${p.price}" class="bg-kisan-green text-white px-4 py-2 rounded-lg hover:bg-kisan-dark">Add to Cart</button>
        </div>`;
      grid.appendChild(card);
    });

    updateUI();
  }

  // Filtering + Sorting
  function getCards() {
    return Array.from(grid.querySelectorAll(".product-card"));
  }

  function applyFilters() {
    const q   = searchBar.value.trim().toLowerCase();
    const cat = categoryFilter.value;

    getCards().forEach(card => {
      const name = (card.dataset.name || "").toLowerCase();
      const cardCat = card.dataset.category || "all";
      const matchSearch   = q === "" || name.includes(q);
      const matchCategory = (cat === "all") || (cardCat === cat);
      card.style.display = (matchSearch && matchCategory) ? "block" : "none";
    });
  }

  function applySort() {
    const mode = sortFilter.value;
    if (mode === "default") return;

    const cards = getCards();
    cards.sort((a, b) => {
      const pa = parseFloat(a.dataset.price || "0");
      const pb = parseFloat(b.dataset.price || "0");
      return mode === "low" ? pa - pb : pb - pa;
    });
    cards.forEach(c => grid.appendChild(c));
  }

  function updateUI() {
    applyFilters();
    applySort();
  }

  searchBar.addEventListener("input", updateUI);
  searchBar.addEventListener("keydown", (e) => { if (e.key === "Enter") updateUI(); });
  categoryFilter.addEventListener("change", updateUI);
  sortFilter.addEventListener("change", updateUI);

  loadProducts();
</script>
</body>
</html>
